<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<body>
    <h2>For in loop</h2>
    <p><u>For performing for-in loop</u> :-<br>
        A list :- ["Hello",318,true]</p>
    <p id="id2"></p>
    <script>
        let element = ["Hello",318,true];
        let ans = "";
        for (i in element){
            ans += element[i] + "<br>";
        }
        document.getElementById("id2").innerHTML = ans;
    </script>
</body>
</html>
