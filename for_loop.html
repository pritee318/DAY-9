<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <h2>for loop</h2>
    <p><u>For performing for loop</u> :-<br>
    A list :- ["Hello",318,true]</p>
    <p id="id1"></p>
        <script>
            let element = ["Hello",318,true];
            ans = "";
            for(let i=0;i<element.length;i++){
                ans += element[i] + "<br>";
            }
            document.getElementById("id1").innerHTML = ans;
        </script>
</body>
</html>
