<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while loop</title>
</head>
<body>
    <h2>Do-while loop</h2>
    <p>Printing 1 to 5 using do_while loop</p>
    <p id="id5"></p>
    <script>
        let x = 1;
        ans = "";
        do{
            ans += (x) + "<br>";
            x++;
        }while(x<6);
        document.getElementById("id5").innerHTML = ans;
    </script>
</body>
</html>
