<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <h2>While loop</h2>
    <p><u>printing 1 to 5 using while loop</u></p>
    <p id="id4"></p>
    <script>
        let x = 1;
        ans = "";
        while(x <= 5){
            ans += (x) + "<br>";
            x++;
        }
        document.getElementById("id4").innerHTML = ans;
    </script>
</body>
</html>
